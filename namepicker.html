<!DOCTYPE html>

    <head>

    <body>
        <div class="main">
            <div class="container">
                <h1>UP NEXT <i class="fa fa-rocket" aria-hidden="true"></i></h1>

                </ul>

            </div>
                
            <div class="picked">
                <h2>UP NEXT <i class="fa fa-rocket" aria-hidden="true"></i></h2>
                <button class="close">Close <i class="fa fa-window-close-o"></i></button>
            </div>
        </div>
